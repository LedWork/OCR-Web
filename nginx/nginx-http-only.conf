# nginx/nginx-http-only.conf
# This configuration is temporary, used only for Certbot's initial verification.
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 80;
        listen [::]:80;
        server_name ocr-pck.eu www.ocr-pck.eu;

        # This location block is specifically for Certbot's webroot challenge.
        # It serves files from the directory mapped to Certbot's challenge path.
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # For any other HTTP requests, return a simple 200 OK or a placeholder.
        # This is just to keep Nginx running for Certbot.
        location / {
            return 200 "Nginx is running for Certbot verification.";
        }
    }
}
